{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <style>
        /* CSS for the cover */
        .cover {
            background-image: url('{% static "cover.jpg" %}'); /* Replace "cover.jpg" with the path to your cover image */
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="cover">
        <h2>Sign Up</h2>
        <form method="post" class="signup-form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button-container">
                <button type="submit" class="signup-button">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
